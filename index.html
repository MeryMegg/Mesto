<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><link rel="stylesheet" href="cb35b1145a52aae7d413.css"/></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"/></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo" style="background-image: url();"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__about"></p><button class="button button_size_small" id="edit">Edit</button></div><button class="button button_size_large user-info__button" id="add">+</button></div></div><div class="places-list root__section"><!--! Здесь будут карточки! --></div><div class="popup"><!--! Здесь будет содержимое Popup --></div></div><template id="card-template" style="display: none;"><div class="place-card"><div class="place-card__image" style="background-image: url();"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name"></h3><div class="place-card__like"><button class="place-card__like-icon"></button><p class="place-card__like-count">0</p></div></div></div></template><template id="form-card-template" style="display: none;"><div class="popup__content popup__content_type_form"><img src="./images/close.svg" alt="" class="popup__close" id="card"/><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new" novalidate><input name="place" class="popup__input" required minlength="2" placeholder="Название"/> <span id="place-error" class="error"></span> <input type="url" name="link" class="popup__input" required placeholder="Ссылка на картинку"/> <span id="link-error" class="error"></span> <button class="button popup__button_type_add popup__button popup__button_disable" disabled="true">+</button></form></div></temp
